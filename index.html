<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Space Thief</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>

    <script type="application/javascript" src="license/ndgmr.Collision.js"></script>
    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/vector.js"></script>
    <script type="application/javascript" src="lib/game_object.js"></script>
    <script type="application/javascript" src="lib/ship.js"></script>
    <script type="application/javascript" src="lib/gem.js"></script>
    <script type="application/javascript" src="lib/gem_util.js"></script>
    <script type="application/javascript" src="lib/mine.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/space_thief.js"></script>

    <link rel="stylesheet" type='text/css' href="assets/stylesheets/game.css"/>
  </head>


  <body class="container" onload="init();">
    <header class="header">
      <h1 class="title">SPACETHIEF</h1>
    </header>

    <div class="main">
      <section class="left-nav">

        <div class="scoreboard">
          <h2>YOUR SCORE</h2>
          <p id="score" class="score"> pts</p>
        </div>

        <figure class="legend">
          <h2>LEGEND</h2>
          <ul class="legend-list">

            <li class="legend-list-item"><img src="assets/images/gem1.png" alt="gem 1, 1000 points"/> 1000 pts</li>

            <li class="legend-list-item"><img src="assets/images/gem2.png" alt="gem 2, 800 points"/> 800 pts</li>

            <li class="legend-list-item"><img src="assets/images/gem3.png" alt="gem 3, 500 points"/> 500 pts</li>

            <li class="legend-list-item"><img src="assets/images/gem4.png" alt="gem 4, 300 points"/> 300 pts</li>

            <li class="legend-list-item"><img src="assets/images/gem5.png" alt="gem 5, 200 points"/> 200 pts</li>

            <li class="legend-list-item"><img src="assets/images/gem6.png" alt="gem 6, 100 points"/> 100 pts</li>

          </ul>
        </figure>
      </section>

      <section class="gameboard">
        <canvas id="gameCanvas" width="500" height="500" style="background: black;"></canvas>
      </section>

      <section class="right-nav">
        <div class="developer-info">
          <h2>DEVELOPER INFO</h2>
          <ul class="links">
            <li class="link">
              <a class="link-text">Portfolio</a></li>
            <li class="link">
              <a class="link-text">LinkedIn</a></li>
            <li class="link">
              <a class="link-text">GitHub</a></li>
            <li class="link">
              <a class="link-text">AngelList</a></li>
          </ul>
        </div>

        <div class="instructions">
          <h2>INSTRUCTIONS</h2>
          <ul class="instructions">
            <li class="instruction">
              collect the space gems
            </li>
            <li class="instruction">
              avoid the anti-thief mines
            </li>
          </ul>
        </div>

        <div class="controls">
          <h2>CONTROLS</h2>
          <ul class="controls">
            <li class="control">
              <img class="control-image" src="assets/images/up-down-arrows.png" alt="up down arrows"/>
              <span class="control-text">throttle</span>
            </li>
            <li class="control">
              <img class="control-image" src="assets/images/left-right-arrows.png" alt="left right arrows"/>
              <span class="control-text">steer</span>
            </li>
          </ul>
        </div>
      </section>
    </div>

    <footer>
    </footer>

  </body>


</html>
